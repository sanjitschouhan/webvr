<html>
<head>
	<meta charset="utf-8">
	<Title>WebVR</title>
	<script src="aframe-v0.3.2.min.js"></script>
</head>

<body>
	<a-scene>
		<a-box color="brown" src="texture.jpeg" position="7 10 0" depth="2" height="2" width="20" ></a-box>
		<a-box color="brown" src="texture.jpeg" position="-1 0 0" depth="2" height="2" width="18" ></a-box>
<!--		<a-box color="green" src="texture.jpeg" position="9 0 0" depth="2" height="2" width="2" ></a-box> -->
		<a-box color="brown" src="texture.jpeg" position="-9 6 0" depth="2" height="12" width="2" ></a-box>
		<a-box color="brown" src="texture.jpeg" position="11 5 0" depth="2" height="12" width="2" ></a-box>
		<a-sphere color="brown" radius="1" position="14 30.75 -0.5">
			  <a-animation attribute="position" to="13 11.75 -0.5"></a-animation>
		</a-sphere>
		<a-sphere color="brown" radius="1" position="13 11.75 -0.5">
			  <a-animation attribute="position" to="-3.5 11.75 -0.5" dur="4000"></a-animation>
			  <a-animation attribute="position" from="-3.5 11.75 -0.5" to="-7 1.75 -0.5" dur="1000" delay="3000"></a-animation>
			  <a-animation attribute="position" from="-7 1.75 -0.5" to="9 1.75 -0.5" delay="4000" dur=4000></a-animation>
			  <a-animation attribute="position" from="9 1.75 -0.5" to="9 -10.75 -0.5" delay="7000"></a-animation>
		</a-sphere>
    	<a-entity position="5 10 20">
	      <a-camera>
	      </a-camera>
     	</a-entity>
	</a-scene>
</body>
</html>
